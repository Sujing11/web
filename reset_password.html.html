<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

  <div id="contenedor">
    <div class="wrapper">
      <button id="closeButton" onclick="window.location.href='index.html';">X</button>
      <div class="logo-container text-center">
        <img src="./img/logo.png" alt="Logo de la empresa" class="logo">
      </div>
      <div class="inner-warpper text-center">
        <h2 class="title">Restablecer Contraseña</h2>
        <form action="" id="resetForm">
          <div class="input-group">
            <label class="placeholder" for="email">Correo Electrónico</label>
            <input class="form-control" name="email" id="email" type="email" placeholder="" required />
          </div>
          <button type="submit" id="reset">Enviar enlace de restablecimiento</button>
        </form>
        <div class="signup-wrapper text-center">
          <p>¿Ya tienes cuenta? <a href="./formSIgnIn.html" class="text-primary">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
