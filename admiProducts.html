        <div class="container px-0">

                <a href="./index.html" class="navbar-brand">
                    <img src="./img/logo.png" alt="logo">

                        <a href="./admiProducts.html" class="nav-item nav-link active">Productos</a>
                        <a href="./admiUsers.html" class="nav-item nav-link">Usuarios</a>

                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- PRODUCTOS -->
    <section>
        <div class="blog layout_padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="titlepageH">
                            <h2>Productos</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="product" class="container-card">
                    </div>
                </div>
            </div>
    </section>

    <!-- BotÃ³n para abrir el modal -->
    <button type="button" class="btn btn-primary crear-modal" data-bs-toggle="modal" data-bs-target="#modal" onclick="btnAdd()">
        Crear Producto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create">
                        <div id="contenedorId" class="mb-2 mx-1">
                            <label class="form-label" for="id"><b>Id</b></label>
                            <input class="form-control" id="id" type="text" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input name="name" type="text" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="sku" class="form-label">Referencia</label>
                            <input name="sku" type="text" id="sku" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input name="price" type="number" id="price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripcion</label>
                            <textarea name="description" id="description" cols="20" rows="3"
                                class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">URL imagen</label>
                            <input name="url" type="url" id="imageURL" class="form-control" accept="image/*">
                        </div>
                        <div class="form-check">
                            <input name="isAvailable" type="checkbox" id="isAvailable" class="form-check-input">
                            <label for="isAvailable" class="form-check-label">Disponible</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-modal-footer" onclick="crear()">Agregar</button>
                    <button type="button" class="btn btn-danger btn-modal-footer" onclick="eliminar()">Eliminar</button>
                    <button type="button" class="btn btn-primary btn-modal-footer"
                        onclick="actualizar()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
