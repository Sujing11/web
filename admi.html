    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-sm">
                <a href="./index.html" class="navbar-brand">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="." class="nav-item nav-link active">Contacto</a>
                        <a href="." class="nav-item nav-link">Comentarios</a>
                        <a href="./" class="nav-item nav-link">Productos</a>
                        <a href="." class="nav-item nav-link">Usuarios</a>
                    </div>
                    <div class="d-flex m-3 me-0">
                        <a href="#" class="my-auto">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <h2 class="m-5 text-center">Lista de Mensajes</h2>

    <div class="m-4">
        <table class="mb-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <!-- <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#modal" onclick="btnAdd()">Agregar</button>  -->
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div id="contenedorId" class="mb-2 mx-1">
                            <label class="form-label" for="id"><b>Id</b></label>
                            <input class="form-control" id="id" type="text" readonly>
                        </div>
                        <div class="mb-2 mx-1">
                            <label class="form-label" for="name"><b>Nombre</b></label>
                            <input class="form-control" id="name" type="text" placeholder="Ingrese el nombre">
                        </div>
                        <div class="mb-2 mx-1">
                            <label class="form-label" for="email"><b>Correo</b></label>
                            <input class="form-control" id="email" type="text" placeholder="Ingrese el correo">
                        </div>
                        <div class="mb-2 mx-1">
                            <label class="form-label" for="phone"><b>Telefono</b></label>
                            <input class="form-control" id="phone" type="text" placeholder="Ingrese el telefono">
                        </div>
                        <div class="mb-2 mx-1">
                            <label class="form-label" for="message"><b>Mensaje</b></label>
                            <textarea id="message" cols="20" rows="5" class="form-control"
                                placeholder="Ingrese el mensaje"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-modal-footer" onclick="crear()">Agregar</button>
                    <button type="button" class="btn btn-danger btn-modal-footer" onclick="eliminar()">Eliminar</button>
                    <button type="button" class="btn btn-primary btn-modal-footer"
                        onclick="actualizar()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
