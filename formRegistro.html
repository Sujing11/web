<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

  <div id="contenedor">
    <div class="wrapper">
      <!-- Botón para cerrar el formulario -->
      <button id="closeButton" onclick="window.location.href='index.html';">X</button>

      <!-- Logo -->
      <div class="logo-container text-center">
        <a href="index.html"><img src="./img/logo.png" alt="Logo de la empresa" class="logo"></a>
      </div>

      <div class="inner-warpper text-center">
        <h2 class="title">Crea tu cuenta</h2>
        <form action="" id="formRegister">
          <div class="input-group">
            <label class="placeholder" for="fullName">Nombre Completo</label>
            <input class="form-control" name="fullName" id="fullName" type="text" placeholder="" required />
          </div>
          <div class="input-group">
            <label class="placeholder" for="email">Correo Electrónico</label>
            <input class="form-control" name="email" id="email" type="email" placeholder="" required />
          </div>
          <div class="input-group">
            <label class="placeholder" for="userName">Nombre de Usuario</label>
            <input class="form-control" name="userName" id="userName" type="text" placeholder="" required />
          </div>
          <div class="input-group">
            <label class="placeholder" for="userPassword">Contraseña</label>
            <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" required />
          </div>

          <button type="submit" id="register">Registrarse</button>
        </form>
        <div class="signup-wrapper text-center">
          <p>¿Ya tienes cuenta? <a href="./formSIgnIn.html" class="text-primary">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
