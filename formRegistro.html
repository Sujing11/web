<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

  <div id="contenedor">
    <div class="wrapper">
      <!-- Botón para cerrar el formulario -->
      <button id="closeButton" onclick="window.location.href='index.html';">X</button>

      <!-- Logo -->
      <div class="logo-container text-center">
        <a href="index.html"><img src="./img/logo.png" alt="Logo de la empresa" class="logo"></a>
      </div>

      <div class="inner-warpper text-center">
        <h2 class="title">Crea tu cuenta</h2>
        <form action="" id="formRegister">
          <div class="input-group">
            <input class="form-control" name="name" id="name" type="text" placeholder="Nombre" required />
          </div>
          <div class="input-group">
            <input class="form-control" name="lastName" id="lastName" type="text" placeholder="Apellido" required />
          </div>
          <div class="input-group">
            <input class="form-control" name="email" id="email" type="email" placeholder="Correo Electrónico" required />
          </div>
          <div class="input-group">
            <input class="form-control" name="password" id="password" type="password" placeholder="Contraseña" required />
          </div>

          <button type="submit" id="register" onclick="crear()">Registrar</button>
        </form>
        <div class="signup-wrapper text-center">
          <p>¿Ya tienes cuenta? <a href="./formSIgnIn.html" class="text-primary">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/admiUsers.js"></script>

</body>

</html>
